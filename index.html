<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForge Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">TaskForge Pro</h1>
                <button id="addTaskBtn" class="neu-button">+ New Task</button>
            </div>
            <div class="controls-section">
                <div class="filter-group">
                    <select id="filterCategory" class="modern-select">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                    </select>
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search tasks...">
                        <span class="search-icon">üîç</span>
                    </div>
                    <button id="clearCompleted" class="neu-button">Clear Completed</button>
                </div>
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Progress</span>
                        <span class="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="task-grid-container">
            <div id="taskContainer" class="task-grid"></div>
        </main>

        <!-- Task Modal -->
        <div id="taskModal" class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h2 id="modalTitle">Create New Task</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" id="taskTitle" class="floating-input" required>
                        <label class="floating-label">Task Title</label>
                    </div>
                    <div class="form-group">
                        <textarea id="taskDesc" class="floating-input textarea-input" required></textarea>
                        <label class="floating-label">Description</label>
                    </div>
                    <div class="form-group">
                        <select id="taskCategory" class="modern-select">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                        </select>
                    </div>
                    <button id="saveTask" class="action-button">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
